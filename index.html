<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="" href="./Assets/calc_Icon.png"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Calculator</title>
</head>
<body>
   
    <div class="main_section">
        <h1>Calculator</h1>
        <div class="container">
            <div class="input_wrapper">
                <input type="text" placeholder="" id="input" name="" readonly/>
            </div>
            <div class="keyContainer">
                <button type="button" id="open">(</button>
                <button type="button" id="close">)</button>
                <button type="button" id="answer">ans</button>
                <button type="button" id="delete">del</button>
                <button type="button" id="clear">clear</button>

                <button type="button" id="seven">7</button>
                <button type="button" id="eight">8</button>
                <button type="button" id="nine">9</button>
                <button type="button" id="percent">%</button>
                <button type="button" id="sqRoot">√</button>

                <button type="button" id="four">4</button>
                <button type="button" id="five">5</button>
                <button type="button" id="six">6</button>
                <button type="button" id="multiply">*</button>
                <button type="button" id="divide">/</button>

                <button type="button" id="one">1</button>
                <button type="button" id="two">2</button>
                <button type="button" id="three">3</button>
                <button type="button" id="plus">+</button>
                <button type="button" id="minus">-</button>

                <button type="button" id="dot">.</button>
                <button type="button" id="zero">0</button>
                <button type="button" id="plus_minus">±</button>
                <button type="button" id="result">Enter</button>


            </div>
